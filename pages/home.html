<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>KochTube - Home</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="left">
        <span class="yt-icon">
          <i class="yt-i bi bi-youtube"></i>
          <span class="white">.</span>
        </span>
        <span class="title">KochTube</span>
      </div>
      <div class="right">
        <i class="bi bi-cast"></i>
        <i class="bi bi-bell"></i>
        <i class="bi bi-search"></i>
      </div>
    </nav>
  </header>

  <main>
    <div class="video-card">
      <div class="video-row">
        <div class="video-thumbnail">
          <img src="../images/thumbnail.jpg" alt="Thumbnail" class="thumbnail">
            <span class="video-time">6:00</span>
          </img>
        </div>
      </div>

      <div class="video-row">
        <div class="video-infos">
          <div class="col">
            <img src="../images/koch.png" alt="Num aparece" class="channel-logo">
          </div>
          <div class="row">
            <span class="video-title">Video bem top demais</span>
          </div>
  
          <div class="row">
            <span class="channel-name">Koch's channel</span>
  
            <span class="video-views">10 views</span>
  
            <span class="video-release-time">10 hours</span>
          </div>
  
          <div class="col"><i class="bi bi-three-dots-vertical"></i></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
